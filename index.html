<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn" href="Primary button">Primary button</a>
  </div>
  <div>
    <a class="btn-subtle" href="subtle button">Subtle button</a>
  </div>
  <div>
    <a class="btn-ghost" href="Ghost button">Ghost button</a>
  </div>
  <div>
    <a class="btn-warning" href="Warning button">Warning button</a>
  </div>
  <div>
    <a class="btn-small" href="Primary button small">Primary button small</a>
  </div>
  <div>
    <a class="btn-small" href="Subtle button small">Subtle button small</a>
  </div>
  <div>
    <a class="btn-small, btn-ghost" href="Ghost button small">Ghost button small</a>
  </div>
  <div>
    <a class="btn-small" href="Warning button small">Warning button small</a>
  </div>
  <div>
    <a class="btn-big" href="Primary button big">Primary button big</a>
  </div>
  <div>
    <a class="btn-big" href="Subtle button big">Subtle button big</a>
  </div>
  <div>
    <a class="btn-big" href="Ghost button big">Ghost button big</a>
  </div>
  <div>
    <a class="btn-big" href="Warning button big">Warning button big</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
